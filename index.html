<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Reseau Social</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons8-aime.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- En-tête de la page -->
    <header>
        <h1>Mon Mini-Réseau Social</h1>
        <nav>
            <a href="#feed">Fil d'Actualité</a>
            <a href="#messagerie">Messagerie</a>
            <a href="#amis">Liste d'Amis</a>
        </nav>
    </header>

    <main>
        <!-- Section du fil d'actualité -->
        <section id="feed">
            <h2>Fil d'Actualité</h2>
            <div id="posts-container"></div>
        </section>

        <!-- Section de la messagerie -->
        <section id="messagerie">
            <h2>Messagerie</h2>
            <div id="conversations-container">
                <!-- Les conversations seront générées ici via JS -->
            </div>
            <div class="chat-container">
                <div id="chat-history">
                    <!-- L'historique des messages sera généré ici -->
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Écrire un message...">
                    <button id="send-message">Envoyer</button>
                </div>
            </div>
        </section>

        <!-- Section de la liste d'amis -->
        <section id="amis">
            <h2>Liste d'Amis</h2>
            <input type="text" id="search-friends" placeholder="Rechercher des amis..." />
            <ul id="friend-list" class="draggable-list">
                <li draggable="true" data-name="Alice">Daniela</li>
                <li draggable="true" data-name="Bob">Bob</li>
                <li draggable="true" data-name="Charlie">Charlie</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mini Réseau Social. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
